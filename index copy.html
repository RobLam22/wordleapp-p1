<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wordle Basic</title>
    <link rel="stylesheet" href="style.css">
    <script src="wordlist.js"></script>
    <script src="script copy.js" defer></script>
</head>

<body>
    <h1>Wordle Basic</h1>
        <input type="text" id="userGuess">
        <button type="button" id="guess">Check</button>
        <div id="game-board"> </div>
    <div id="guess1"></div>
    <div id="guess2"></div>
    <div id="guess3"></div>
    <div id="guess4"></div>
    <div id="guess5"></div>
    <div id="guess6"></div>
    <div class="keyboard" id="keyboard-cont">
        <div class="first-row">
            <button class="key">q</button>
            <button class="key">w</button>
            <button class="key">e</button>
            <button class="key">r</button>
            <button class="key">t</button>
            <button class="key">y</button>
            <button class="key">u</button>
            <button class="key">i</button>
            <button class="key">o</button>
            <button class="key">p</button>
        </div>
        <div class="second-row">
            <button class="key">a</button>
            <button class="key">s</button>
            <button class="key">d</button>
            <button class="key">f</button>
            <button class="key">g</button>
            <button class="key">h</button>
            <button class="key">j</button>
            <button class="key">k</button>
            <button class="key">l</button>
        </div>
        <div class="third-row">
            <button class="key">&#9249;</button>
            <button class="key">z</button>
            <button class="key">x</button>
            <button class="key">c</button>
            <button class="key">v</button>
            <button class="key">b</button>
            <button class="key">n</button>
            <button class="key">m</button>
            <button class="key">&#9249; all</button>
        </div>
    </div>
</body>

</html>
