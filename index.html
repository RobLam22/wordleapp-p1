<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wordle</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Wordle</h1>
    <!-- <form>
        <input type="text" pattern="^[A-Za-z]+$" id="userGuess">
    </form> -->
    <form>
        <input type="text" maxlength="1" size="1" id="letter1" onfocus="this.select()" onkeyup="autoTab('letter1', 'letter2')"/>
        <input type="text" maxlength="1" size="1" id="letter2" onfocus="this.select()" onkeyup="autoTab('letter2', 'letter3')"/>
        <input type="text" maxlength="1" size="1" id="letter3" onfocus="this.select()" onkeyup="autoTab('letter3', 'letter4')"/>
        <input type="text" maxlength="1" size="1" id="letter4" onfocus="this.select()" onkeyup="autoTab('letter4', 'letter5')"/>
        <input type="text" maxlength="1" size="1" id="letter5" onfocus="this.select()" onkeyup="autoTab('letter5', 'wordCheck')"/>
        <button type="button" id="guess">Check</button>
        <button type="button" id="clear">Clear</button>
    </form>
    <div id="guess1"></div>
    <div id="guess2"></div>
    <div id="guess3"></div>
    <div id="guess4"></div>
    <div id="guess5"></div>
    <div id="guess6"></div>
</body>

</html>
